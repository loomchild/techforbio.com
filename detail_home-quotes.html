/* Checkbox groups */
function initCheckboxGroups() {
  const checkboxGroups = document.querySelectorAll('[data-checkbox-group]')
  for (const checkboxGroup of checkboxGroups) {
    const checkboxes = checkboxGroup.querySelectorAll('input[type="checkbox"]')
    const minRequired = Math.min(parseInt(checkboxGroup.getAttribute('data-required')) || 1, checkboxes.length)
    for (const checkbox of checkboxes) {
      checkbox.setAttribute('required', 'required')
      checkbox.addEventListener('change', function () {
        const checked = checkboxGroup.querySelectorAll('input[type="checkbox"]:checked')
        if (checked.length < minRequired) {
          for (const c of checkboxes) {
            c.setAttribute('required', 'required')
          }
        } else {
          for (const c of checkboxes) {
            c.removeAttribute('required')
          }
        }
      })
    }
  }
}
initCheckboxGroups()
function initCheckboxGroups2() {

  }
}
